<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>安全聊天室</title>
  <style>
    :root {
      --primary: #3b82f6;
      --bg: #f8fafc;
      --card-bg: #fff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, system-ui, sans-serif;
      background: var(--bg);
      padding: 1rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .auth-card {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin: 2rem auto;
    }

    .auth-form {
      margin-bottom: 1.5rem;
    }

    .auth-form h2 {
      color: #1e293b;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #e2e8f0;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    #chat-ui {
      display: none;
      background: var(--card-bg);
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1.5rem;
    }

    #messages {
      height: 60vh;
      overflow-y: auto;
      padding: 1rem;
      border: 1px solid #e2e8f0;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }

    .message {
      background: #f1f5f9;
      padding: 0.75rem;
      border-radius: 0.5rem;
      margin-bottom: 0.75rem;
    }

    .message-header {
      display: flex;
      align-items: center;
      margin-bottom: 0.25rem;
    }

    .username {
      font-weight: 600;
      color: #1e293b;
    }

    .timestamp {
      color: #64748b;
      font-size: 0.875rem;
      margin-left: 0.5rem;
    }

    .message-content {
      color: #334155;
    }

    #input-area {
      display: flex;
      gap: 0.5rem;
    }

    #message-input {
      flex: 1;
      padding: 0.75rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="auth-ui">
      <div class="auth-card">
        <div class="auth-form">
          <h2>注册</h2>
          <input id="reg-username" placeholder="用户名" required>
          <input id="reg-password" type="password" placeholder="密码" required>
          <button onclick="handleRegister()">注册</button>
        </div>
        <div class="auth-form">
          <h2>登录</h2>
          <input id="login-username" placeholder="用户名" required>
          <input id="login-password" type="password" placeholder="密码" required>
          <button onclick="handleLogin()">登录</button>
        </div>
      </div>
    </div>

    <div id="chat-ui">
      <div id="messages"></div>
      <div id="input-area">
        <input id="message-input" placeholder="输入消息..." />
        <button onclick="sendMessage()">发送</button>
      </div>
      <button onclick="loadMore()" style="margin-top:1rem">加载更多</button>
    </div>
  </div>
  <script src="chat.js"></script>
</body>
</html>
