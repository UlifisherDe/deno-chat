<!DOCTYPE html>
<html>
<head>
  <title>Deno Chat</title>
  <style>
    #chat { width: 600px; margin: 20px auto; }
    #messages { height: 400px; border: 1px solid #ccc; overflow-y: auto; }
    input { width: 80%; padding: 10px; }
    button { width: 18%; padding: 10px; }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <input id="input" placeholder="输入消息..." />
    <button onclick="sendMessage()">发送</button>
  </div>
  <script src="chat.js"></script>
</body>
</html>
