<!DOCTYPE html>
<html>
<head>
  <title>安全聊天室</title>
  <style>
    /* 样式包含登录表单和聊天界面切换 */
    #auth { margin: 20px auto; width: 300px; }
    #chat { display: none; }
    .auth-form { margin-bottom: 10px; }
    input, button { width: 100%; padding: 8px; margin: 5px 0; }
  </style>
</head>
<body>
  <div id="auth">
    <div class="auth-form">
      <h3>注册</h3>
      <input id="regUsername" placeholder="用户名">
      <input id="regPassword" type="password" placeholder="密码">
      <button onclick="register()">注册</button>
    </div>
    <div class="auth-form">
      <h3>登录</h3>
      <input id="loginUsername" placeholder="用户名">
      <input id="loginPassword" type="password" placeholder="密码">
      <button onclick="login()">登录</button>
    </div>
  </div>

  <div id="chat">
    <div id="messages"></div>
    <input id="input" placeholder="输入消息...">
    <button onclick="sendMessage()">发送</button>
    <button onclick="loadHistory(2)">加载更多</button>
  </div>
  <script src="chat.js"></script>
</body>
</html>
